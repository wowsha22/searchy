<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Search</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; background: #f2f2f2; }
    img { max-width: 100px; margin: 5px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); }
    input, button { padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc; }
    button { background-color: #0088cc; color: white; border: none; margin-left: 5px; }
  </style>
</head>
<body>
  <h2>üîç Search for Images</h2>
  <input id="query" type="text" placeholder="Type something..." />
  <button onclick="search()">Search</button>
  <div id="results"></div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // Fullscreen the Mini App

    async function search() {
      const query = document.getElementById('query').value;
      if (!query.trim()) return;

      const response = await fetch(`/search?q=${encodeURIComponent(query)}`);
      const data = await response.json();

      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';
      
      if (data.images) {
        data.images.forEach(url => {
          const img = document.createElement('img');
          img.src = url;
          resultsDiv.appendChild(img);
        });
      } else {
        resultsDiv.innerHTML = '<p>No results found.</p>';
      }
    }
  </script>
</body>
</html>
